<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QR Yönlendirmesi - Android ve iOS cihazlar için otomatik yönlendirme.">
    <meta name="keywords" content="QR, yönlendirme, Android, iOS, web sitesi, mobil uygulama">
    <meta name="author" content="Kuray Soft">
    <meta property="og:title" content="QR Yönlendirmesi - Android ve iOS İçin Uygulama Yönlendirme">
    <meta property="og:description" content="QR kodu taranarak Android ve iOS cihazlara yönlendirme yaparak uygulama mağazasına kolayca erişim sağlayın.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://myasinkrly.github.io/qr-code-redirect/">
    <meta name="robots" content="noindex, nofollow">  <!-- Arama motorlarına indexlememelerini ve takip etmemelerini söyler -->
    <title>QR Yönlendirmesi</title>
</head>
<body>
    <script>
        (function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Android cihazı tespit etme
            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.myasinkuralay.smartlight"; // Android için Play Store linki
            }
            // iOS cihazı (iPhone, iPad, iPod, Mac) tespit etme
            else if (/iPad|iPhone|iPod|Mac/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/tr/app/kurayx/id6752668842"; // iOS için App Store linki
            }
            // Diğer cihazlar için yönlendirme (QR-404 sayfasına yönlendirme)
            else {
                window.location.href = "https://kursoftaydinlatma.com/qr-404"; // QR-404 sayfasına yönlendirme
            }
        })();
    </script>
</body>
</html>
